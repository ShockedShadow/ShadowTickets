<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowTickets | Advanced Discord Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <style>
        :root {
            --primary: #5865F2;
            --bg: #0f1218;
            --accent: #a0a8ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Particle Background */
        #canvas-dots {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 60px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #ffffff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(88, 101, 242, 0.3));
            animation: pulseGlow 3s infinite ease-in-out;
        }

        p {
            color: #b9bbbe;
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 400px;
            line-height: 1.6;
        }

        .invite-btn {
            position: relative;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 18px 50px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: inline-block;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .invite-btn:hover {
            transform: translateY(-5px) scale(1.05);
            background-color: #4752c4;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.5);
        }

        /* Shining effect on button */
        .invite-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .invite-btn:hover::after {
            left: 100%;
        }

        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(88, 101, 242, 0.2)); }
            50% { filter: drop-shadow(0 0 25px rgba(88, 101, 242, 0.6)); }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container { width: 80%; padding: 30px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-dots"></canvas>

    <div class="container" data-tilt data-tilt-max="10" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.2">
        <h1>ShadowTickets</h1>
        <p>The most advanced, secure, and interactive ticket system for Discord communities.</p>
        <a href="https://discord.com/oauth2/authorize?client_id=1455230446169231523&permissions=8&integration_type=0&scope=bot" class="invite-btn">
            Invite to Server
        </a>
    </div>

    <script>
        // --- Particle Background Script ---
        const canvas = document.getElementById('canvas-dots');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(88, 101, 242, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();

        // Initialize 3D Tilt
        VanillaTilt.init(document.querySelector(".container"), {
            max: 10,
            speed: 400,
            glare: true,
            "max-glare": 0.3,
        });
    </script>
</body>
</html>
