<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowTickets | The Future of Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #5865F2;
            --secondary: #a0a8ff;
            --bg: #05060a;
            --card-bg: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #111420 0%, #05060a 100%);
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        /* Glassmorphism Hero Card */
        .hero-card {
            background: var(--card-bg);
            padding: 80px 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            text-align: center;
            max-width: 900px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(to right, #ffffff, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(88, 101, 242, 0.4));
        }

        .hero-card p {
            font-size: 1.2rem;
            color: #8e9297;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons */
        .btn-group { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        
        .btn {
            padding: 18px 45px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { 
            transform: translateY(-8px) scale(1.05); 
            box-shadow: 0 20px 40px rgba(88, 101, 242, 0.5); 
        }

        .btn-secondary { background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); transform: translateY(-5px); }

        /* Bot Grid Styling */
        #bot-list h2 {
            font-size: 3rem;
            margin-bottom: 60px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1300px;
        }

        .bot-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 30px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .bot-card:hover {
            background: rgba(88, 101, 242, 0.05);
            border-color: var(--primary);
            transform: translateY(-15px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .bot-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Bot Icons Styling */
        .bot-img {
            width: 90px;
            height: 90px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .bot-card:hover .bot-img { transform: scale(1.1) rotate(5deg); }

        .rating { color: #ffcc00; letter-spacing: 2px; margin-bottom: 10px; display: block; font-size: 0.8rem; }
        
        .bot-desc {
            color: #b9bbbe;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .invite-small {
            width: 100%;
            text-align: center;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            transition: 0.3s;
        }

        .invite-small:hover { background: var(--primary); }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <section>
        <div class="hero-card" data-tilt data-tilt-glare data-tilt-max-glare="0.1">
            <i class="fa-solid fa-ticket-alt" style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h1>ShadowTickets</h1>
            <p>Experience the next generation of server management. Fast, private, and fully automated support channels at your fingertips.</p>
            <div class="btn-group">
                <a href="https://discord.com/oauth2/authorize?client_id=1455230446169231523&permissions=8&integration_type=0&scope=bot" class="btn btn-primary">
                    <i class="fa-brands fa-discord"></i> Invite Bot
                </a>
                <button onclick="scrollToBots()" class="btn btn-secondary">
                    <i class="fa-solid fa-list-ul"></i> Top Bots
                </button>
            </div>
        </div>
    </section>

    <section id="bot-list">
        <h2>Recommended Bots</h2>
        <div class="grid" id="bot-grid"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Bot Data with real CDN icons
        const bots = [
            { name: "MEE6", rating: "⭐⭐⭐⭐⭐", desc: "The gold standard for Discord moderation, leveling, and custom commands.", icon: "https://cdn.discordapp.com/avatars/159985870458322944/b50adff099924dd5e6b78dd3e397e079.png", link: "https://mee6.xyz" },
            { name: "Dyno", rating: "⭐⭐⭐⭐", desc: "A powerful, feature-rich moderation bot with a dedicated web dashboard.", icon: "https://cdn.discordapp.com/avatars/155149108183695360/0a86f788730953a56247071f4e1562b8.png", link: "https://dyno.gg" },
            { name: "Dank Memer", rating: "⭐⭐⭐⭐⭐", desc: "The ultimate global economy and meme bot for entertaining your users.", icon: "https://cdn.discordapp.com/avatars/270904126974590976/12a970e7033502930ed6b7b25590919f.png", link: "https://dankmemer.lol" },
            { name: "ProBot", rating: "⭐⭐⭐⭐", desc: "Advanced protection, logs, and beautiful image-based welcome messages.", icon: "https://cdn.discordapp.com/avatars/282859044593598464/739178347f7d98348b61e2a096c164a6.png", link: "https://probot.io" },
            { name: "Carl-bot", rating: "⭐⭐⭐⭐⭐", desc: "Highly efficient reaction roles and the most powerful logging system.", icon: "https://cdn.discordapp.com/avatars/235148962103951360/49d03429381c81084b4238e46123e7ec.png", link: "https://carl.gg" },
            { name: "ShadowTickets", rating: "⭐⭐⭐⭐⭐", desc: "That's me! The most private and secure ticket bot on the market.", icon: "https://cdn.discordapp.com/avatars/1455230446169231523/icon.png", link: "#" }
        ];

        const grid = document.getElementById('bot-grid');
        bots.forEach(bot => {
            grid.innerHTML += `
                <div class="bot-card">
                    <div class="bot-header">
                        <img src="${bot.icon}" class="bot-img" alt="${bot.name}" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                        <h3>${bot.name}</h3>
                    </div>
                    <div style="text-align: center;">
                        <span class="rating">${bot.rating}</span>
                        <p class="bot-desc">${bot.desc}</p>
                        <a href="${bot.link}" class="invite-small">Invite ${bot.name}</a>
                    </div>
                </div>
            `;
        });

        function scrollToBots() {
            document.getElementById('bot-list').scrollIntoView({ behavior: 'smooth' });
        }

        // --- Animations ---
        ScrollReveal().reveal('.hero-card', { delay: 300, scale: 0.8, duration: 1000 });
        ScrollReveal().reveal('.bot-card', { interval: 150, origin: 'bottom', distance: '100px', duration: 1000 });

        // Particles JS Config
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#5865F2" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#5865F2", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" } }
            }
        });

        VanillaTilt.init(document.querySelectorAll(".hero-card"), { max: 5, speed: 400 });
    </script>
</body>
</html>
