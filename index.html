<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowTickets | The Future of Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #5865F2;
            --bg: #05060a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        #particles-js {
            position: fixed;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0f121d 0%, #05060a 100%);
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .hero-card {
            background: var(--card-bg);
            padding: 80px 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            backdrop-filter: blur(25px);
            text-align: center;
            max-width: 850px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 20px;
            font-weight: 900;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-group { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        
        .btn {
            padding: 18px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 800;
            transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
            cursor: pointer;
        }

        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-primary:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(88, 101, 242, 0.4); }

        .btn-secondary { background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }

        /* Bot Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin-top: 50px;
        }

        .bot-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 40px 20px;
            border-radius: 25px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bot-card:hover {
            transform: translateY(-15px);
            border-color: var(--primary);
            background: rgba(88, 101, 242, 0.05);
        }

        .bot-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid var(--primary);
            padding: 5px;
            background: #000;
            object-fit: cover;
        }

        .rating { color: #ffcc00; display: block; margin-bottom: 15px; }
        .bot-desc { color: #b9bbbe; font-size: 0.9rem; line-height: 1.5; margin-bottom: 25px; height: 60px; }

        .invite-small {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            padding: 12px 25px;
            border-radius: 10px;
            transition: 0.3s;
            display: inline-block;
        }

        .invite-small:hover { background: var(--primary); }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <section>
        <div class="hero-card" data-tilt>
            <i class="fa-solid fa-shield-cat" style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h1>ShadowTickets</h1>
            <p>The premium, all-in-one ticketing solution for modern Discord servers. Secure your support today.</p>
            <div class="btn-group">
                <a href="https://discord.com/oauth2/authorize?client_id=1455230446169231523&permissions=8&integration_type=0&scope=bot" class="btn btn-primary">
                    <i class="fa-brands fa-discord"></i> Invite Bot
                </a>
                <button onclick="scrollToBots()" class="btn btn-secondary">Best Discord Bots</button>
            </div>
        </div>
    </section>

    <section id="bot-list">
        <h2 style="font-size: 3rem; margin-bottom: 40px;">Featured Partners</h2>
        <div class="grid" id="bot-grid"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Updated Bot Data with Fixed Avatar URLs
        const bots = [
            { 
                name: "MEE6", 
                rating: "⭐⭐⭐⭐⭐", 
                desc: "The multi-purpose bot for moderation, leveling, and social alerts.", 
                icon: "https://images.discordapp.net/avatars/159985870458322944/b50adff099924dd5e6b78dd3e397e079.png?size=256", 
                link: "https://mee6.xyz" 
            },
            { 
                name: "Dyno", 
                rating: "⭐⭐⭐⭐", 
                desc: "The essential moderation bot with custom commands and auto-mod.", 
                icon: "https://images.discordapp.net/avatars/155149108183695360/0a86f788730953a56247071f4e1562b8.png?size=256", 
                link: "https://dyno.gg" 
            },
            { 
                name: "Dank Memer", 
                rating: "⭐⭐⭐⭐⭐", 
                desc: "The world's largest economy and meme bot with deep mechanics.", 
                icon: "https://images.discordapp.net/avatars/270904126974590976/12a970e7033502930ed6b7b25590919f.png?size=256", 
                link: "https://dankmemer.lol" 
            },
            { 
                name: "Carl-bot", 
                rating: "⭐⭐⭐⭐⭐", 
                desc: "Famous for reaction roles, logs, and advanced suggestion handling.", 
                icon: "https://images.discordapp.net/avatars/235148962103951360/49d03429381c81084b4238e46123e7ec.png?size=256", 
                link: "https://carl.gg" 
            },
            { 
                name: "ProBot", 
                rating: "⭐⭐⭐⭐", 
                desc: "Customizable welcome images, level systems, and auto-protection.", 
                icon: "https://images.discordapp.net/avatars/282859044593598464/739178347f7d98348b61e2a096c164a6.png?size=256", 
                link: "https://probot.io" 
            },
            { 
                name: "ShadowTickets", 
                rating: "⭐⭐⭐⭐⭐", 
                desc: "Our premium ticket bot featuring modals and automated admin DMs.", 
                icon: "https://cdn.discordapp.com/embed/avatars/4.png", // Replace with your actual bot ID avatar once uploaded!
                link: "#" 
            }
        ];

        const grid = document.getElementById('bot-grid');
        bots.forEach(bot => {
            grid.innerHTML += `
                <div class="bot-card">
                    <img src="${bot.icon}" class="bot-img" alt="${bot.name}">
                    <h3>${bot.name}</h3>
                    <span class="rating">${bot.rating}</span>
                    <p class="bot-desc">${bot.desc}</p>
                    <a href="${bot.link}" class="invite-small">Invite Bot</a>
                </div>
            `;
        });

        function scrollToBots() {
            document.getElementById('bot-list').scrollIntoView({ behavior: 'smooth' });
        }

        // Particle background
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#5865F2" },
                "opacity": { "value": 0.2 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#5865F2", "opacity": 0.1 },
                "move": { "enable": true, "speed": 1 }
            }
        });

        ScrollReveal().reveal('.hero-card', { delay: 200, scale: 0.9 });
        ScrollReveal().reveal('.bot-card', { interval: 100, origin: 'bottom', distance: '50px' });
        VanillaTilt.init(document.querySelectorAll(".hero-card"), { max: 5, speed: 400 });
    </script>
</body>
</html>
